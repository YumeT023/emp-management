<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Employee List</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Employee List</h1>
    <a th:href="@{'/employees/add'}">add employees</a>
    <div th:if="${employees.size() == 0}">No employee to show</div>
    <table th:if="${employees.size() > 0}">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>More info</th>
      </tr>
      <tr th:each="employee : ${employees}">
        <td th:text="${employee.firstname}"></td>
        <td th:text="${employee.lastname}"></td>
        <td th:text="${employee.birthdate}"></td>
        <td>
          <a
            th:href="@{'/employees/show/' + ${employee.matriculate}}"
            th:value="${employee.matriculate}"
          ></a>
        </td>
      </tr>
    </table>
  </body>
</html>
